      <nav class="navbar navbar-expand-lg navbar-dark navbar-glass sticky-top">
        <div class="container">
          <a class="navbar-brand fw-bold" href="./index.html">RetroTech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navLinks">

            </ul>

    <main class="py-5">
      <div class="container">
        <h1 class="mb-4">Gadget Explorer</h1>
        <div class="row g-3 align-items-end mb-4">
          <div class="col-md-4">
            <label for="categorySelect" class="form-label">Category</label>
            <select id="categorySelect" class="form-select">
              <option value="all">All</option>
              <option value="computer">Computers</option>
              <option value="console">Consoles</option>
              <option value="peripheral">Peripherals</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="eraSelect" class="form-label">Era</label>
            <select id="eraSelect" class="form-select">
              <option value="all">All</option>
              <option value="70s">1970s</option>
              <option value="80s">1980s</option>
              <option value="90s">1990s</option>
              <option value="2000s">2000s</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="searchGadget" class="form-label">Search</label>
            <input id="searchGadget" type="search" class="form-control" placeholder="e.g. Commodore 64" />
          </div>
        </div>

        <div id="gadgetGrid" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4"></div>
      </div>
    </main>

    <footer class="py-4 border-top bg-body-tertiary">
