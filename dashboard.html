<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RetroTech Museum — Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/dashboard.css" rel="stylesheet" />
    <link rel="icon" href="./assets/images/icons/favicon.svg" />
  </head>
  <body data-page="dashboard">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
          <a class="navbar-brand fw-bold" href="./index.html">RetroTech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navLinks">
              <li class="nav-item"><a class="nav-link" href="./index.html" data-link="home">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="./timeline.html" data-link="timeline">Timeline</a></li>
              <li class="nav-item"><a class="nav-link" href="./gadget-explorer.html" data-link="explorer">Gadget Explorer</a></li>
              <li class="nav-item"><a class="nav-link" href="./fun-zone.html" data-link="fun">Fun Zone</a></li>
              <li class="nav-item"><a class="nav-link" href="./about.html" data-link="about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="./dashboard.html" data-link="dashboard">Dashboard</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="space-section">
      <div class="container">
        <div class="row g-4 align-items-center mb-4">
          <div class="col-md-8">
            <div class="card h-100">
              <div class="card-body card-pad d-flex align-items-center gap-3">
                <div class="avatar rounded-circle bg-light flex-shrink-0" style="width:64px;height:64px;"></div>
                <div>
                  <h1 class="h4 mb-1" id="userName">User Name</h1>
                  <div class="small text-muted" id="userEmail">user@example.com</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body card-pad">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="small text-muted">Theme</span>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="themeToggle" />
                    <label class="form-check-label" for="themeToggle">Dark</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-4 mb-4">
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body card-pad">
                <div class="text-muted small">Visited Gadgets</div>
                <div class="display-6 fw-bold" id="statGadgets">0</div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body card-pad">
                <div class="text-muted small">Timeline Events Viewed</div>
                <div class="display-6 fw-bold" id="statTimeline">0</div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body card-pad">
                <div class="text-muted small">Fun Zone Sessions</div>
                <div class="display-6 fw-bold" id="statFun">0</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-lg-7">
            <div class="card h-100">
              <div class="card-body card-pad">
                <h2 class="h5 mb-3">Recent Activity</h2>
                <ul class="list-group list-group-flush" id="activityList"></ul>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="card h-100">
              <div class="card-body card-pad">
                <h2 class="h5 mb-3">Preferences</h2>
                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" id="reduceMotion" />
                  <label class="form-check-label" for="reduceMotion">Prefer reduced motion</label>
                </div>
                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" id="muteSounds" />
                  <label class="form-check-label" for="muteSounds">Mute sounds</label>
                </div>
                <button id="savePrefs" class="btn btn-primary btn-sm mt-2">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 border-top bg-body-tertiary mt-4">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
        <span class="text-muted">© <span id="year"></span> RetroTech Museum</span>
        <a class="text-decoration-none" href="./about.html">About this project</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/dashboard.js" type="module"></script>
  </body>
  </html>
